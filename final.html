    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
      
        var lon = -106.56947;
        var lat = 35.06393;
        var zoom = 12;
        var myProjection = new OpenLayers.Projection("EPSG:4326")
        var map;
        var Layers = new Object();
      
        function init(){
             
            map = new OpenLayers.Map('map',
            	{
            		numZoomLevels: 20 
            	});
	   Layers.usImagery = new OpenLayers.Layer.WMS( 
            	"US Imagery Tile Service - USGS", 
            	"http://basemap.nationalmap.gov/arcgis/services/USGSImageryTopo/MapServer/WmsServer?",
            	{layers: "0", version: '1.3.0', transparent: 'TRUE'},
            	{isBaseLayer: true}
            );
            map.addLayer(Layers.usImagery)
            
            Layers.A5Cont = new OpenLayers.Layer.WMS( 
            	"35106-A5_CONT", 
            	"http://geog485.unm.edu:8080/geoserver/s_jjohnso1/ows?",
            	{layers: "35106-A5_CONT", version: '1.1.1', transparent: 'true'},
            	{isBaseLayer: false, visibility: false}
            );
            map.addLayer(Layers.A5Cont)
			
			
		
		Layers.A6Cont = new OpenLayers.Layer.WMS( 
            	"35106-A6_CONT", 
            	"http://geog485.unm.edu:8080/geoserver/s_jjohnso1/ows?",
            	{layers: "35106-A6_CONT", version: '1.1.1', transparent: 'true'},
            	{isBaseLayer: false, visibility: false}
            );
            map.addLayer(Layers.A6Cont)
			
			
			
		Layers.streets = new OpenLayers.Layer.WMS( 
            	"Streets", 
            	"http://geog485.unm.edu:8080/geoserver/s_jjohnso1/ows?",
            	{layers: "tgr2006se_bern_lka", version: '1.1.1', transparent: 'true'},
            	{isBaseLayer: false, visibility: false}
            );
            map.addLayer(Layers.streets)
			
			
			
		Layers.A5 = new OpenLayers.Layer.WMS( 
            	"35106-A5", 
            	"http://geog485.unm.edu:8080/geoserver/s_jjohnso1/ows?",
            	{layers: "35106-A5", styles: 'dem', version: '1.1.1', transparent: 'true'},
            	{isBaseLayer: false, visibility: false}
            );
            map.addLayer(Layers.A5)
            
           Layers.A6 = new OpenLayers.Layer.WMS( 
            	"35106-A6 ", 
            	"http://geog485.unm.edu:8080/geoserver/s_jjohnso1/ows?",
            	{layers: "35106-A6 ", styles: 'dem', version: '1.1.1', transparent: 'true'},
            	{isBaseLayer: false, visibility: false}
            );
            map.addLayer(Layers.A6);
            
  	
           			
			map.setCenter(
                new OpenLayers.LonLat(lon, lat), zoom
            );
            map.addControl(new OpenLayers.Control.LayerSwitcher() );
            map.addControl(new OpenLayers.Control.MousePosition() );
            map.addControl(new OpenLayers.Control.Permalink() );
            map.addControl(new OpenLayers.Control.PanZoomBar() );
               
        }
     
	</script>
